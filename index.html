<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Amazon Landing Page Template</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body class="wrapper">
		<div class="wrapper main-wrapper">
			<header class="banner"></header>
			<div id="app" class="container">
				<main>
					<div class="title-button">
						<h1>
							Save 20% off all Project 7 candy
						</h1>
						<button id="main-button" v-on:click="openModal">GET DEAL</button>
					</div>
					<div class="product">
						<div id="imageToggle">
							<div class="main-image">
								<img v-bind:src="src" />
							</div>
							<div>
								<div class="product-images" v-on:click="toggle">
									<figure class="one">
										<img class="editable" src="./images/one.png" />
									</figure>
									<figure class="two">
										<img class="editable" src="./images/two.jpg" />
									</figure>
									<figure class="three">
										<img class="editable" src="./images/three.png" />
									</figure>
								</div>
								<div id="count" class="timer wrapper">
									<img src="./images/logo.png" class="main-logo" />
									<h2>
										COUPON OFFER ENDS:
										<em>{{ hours }}:{{ minutes }}:{{ seconds }}</em>
									</h2>
									<img src="images/available-amazon.png" class="amazon-logo" />
								</div>
							</div>
						</div>
					</div>
				</main>
				<div v-show="show" class="modal">
					<div class="modal-content">
						<span v-on:click="closeModal" class="close-button">&times;</span>
						<h1>Get Your Coupon</h1>
						<form v-on:submit="showCupon" name="submit-to-google-sheet">
							<input
								v-show="input"
								name="name_1"
								required
								placeholder="First name"
							/>
							<p v-show="text" class="cupon-code-text">
								Copy the code below and use on Checkout.
							</p>
							<p v-show="text" class="cupon-code">{{ cuponCode }}</p>
							<input
								v-show="input"
								name="email_1"
								required
								placeholder="Email address"
							/>
							<button v-show="input" type="submit" id="modal-button">
								GET COUPON
							</button>
							<button v-show="text" v-on:click="visitStore" id="modal-button">
								VISIT STORE
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
